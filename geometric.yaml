# config_photometric.yaml
INPUT:
  images_dir: "images"
  annotations_file: "annotations.json"

OUTPUT:
  output_images_dir: "images_aug"
  output_annotations_file: "annotations_aug.json"

AUGMENTATIONS:
  rotations: [90, 180, 270]  # in degrees
  horizontal_flip: true
  vertical_flip: true
  rotate90_plus_vertical_flip: true
  rotate90_plus_horizontal_flip: true
  rotate90_plus_hv_flip: true

# Optional: whether to keep original as _orig
save_original: true

# Supported image extensions
image_extensions:
  - ".png"
  - ".jpg"
  - ".jpeg"
  - ".bmp"
  - ".tiff"